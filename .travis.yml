language: csharp
sudo: false
dist: trusty
mono: none
dotnet: 2.1.4
os: linux

script:
  - dotnet restore
  - dotnet build -c Release
  
deploy:
  - dotnet pack --no-build --include-symbols -c Release /p:Version=1.0.1-CI%TRAVIS_BUILD_NUMBER%  
  - nuget push ./*.nupkg -Verbosity detailed -ApiKey %MYGET_SOURCE% -Source %MYGET_APIKEY%